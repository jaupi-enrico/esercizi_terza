<!DOCTYPE html>

    <title>Lezione 13/01</title>
    <style>
        .center {
            text-align: center;
        }

</head>
<body>

    <thead>
        <h1 class="center">Ciao sono un titolo di prova</h1>

    </thead>
    <tfoot>
        <p class="center">
            lista numerata:<br>
            <ol>
                <li>testo</li>
                <li>testo</li>

                <li>testo</li>
            </ol>
        </p>
        <hr>
        <p class="center">
            lista non numerata:<br>
            <ul>
                <li>testo</li>
                <li>testo</li>
                <li>testo</li>
                <li>testo</li>
            </ol>
        </p>
    </tfoot>
